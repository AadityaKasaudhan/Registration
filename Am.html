 <html>
 <head>
           <link href="css/bootstrap.min.css" rel="stylesheet"  />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/hover-min.css" rel="stylesheet" />
         <script src="js/jquery.js"></script>
         <script src="js/bootstrap.min.js"></script>
    <script>
        function getcaptcha()
{
  var strArr="0123456789ABCDtyuHJGr";
  var code="";
  for(var i=0;i<5;i++)
  {
     code=code+strArr[Math.floor(Math.random()*21)];
  }
  return code;
}
function demo()
{
  var c=getcaptcha();
  document.getElementById("ct1").innerHTML=c;
  document.getElementById("hdn1").value=c;
}
window.onload=demo;
        </script>
        <script>
            $(document).ready(function(){
                alert("ok")
             $("body").on("copy",function(e){
               alert("copy not allowed");
               e.preventDefault();
             });
            
            $("body").on("cut",function(e){
               alert("cut not allowed");
               e.preventDefault();
             });
          
            $("body").on("paste",function(e){
               alert("paste not allowed");
               e.preventDefault();
             });
                $("body").bind("contextmenu",function(e){
               alert("right click not allowed")
               return false;
             });
            });
        </script>
 </head>
 <body>
 
 <div class="row" style="background-size:100% 100%;margin-top: -1.5%;
             min-height:650px;background-color:red;">
		  <div class="col-sm-2"></div>
		  <div class="col-sm-8" style="margin-top:30px;">
          <div class="com-sm-12" style="color:white;height:50px;text-align:center;font-weight:bold;
		   font-size:30px;line-height:50px;font-family:algerian">REGISTRATION</div>		  
           <form action="myreg" method="post" enctype="multipart/form-data" style="color:white;background:rgba(1.5,0.5,0.5,0.34);min-height:570px;">
           <div class="col-sm-6"> 
           Name
          <input type="text" name="name" class="form-control" placeholder="Enter Name"  required="required"/><br>
           Father Name
          <input type="text" name="name" class="form-control" placeholder="Enter Father Name"  required="required"/><br>
		   Gender:
		   <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/>Female<br><br>
			Qualification
			<select name="quali" class="form-control">
			<option>Select Qualification</option>
			     <option>MCA</option>
                 <option>PHD</option>
			     <option>MTECH</option>
			     <option>BTECH</option>
			     <option>DIPLOMA</option>
			     <option>ITI</option>
			</select><br>
			Mobile Number
			<input type="number" name="mob" class="form-control" placeholder="Enter Your Mobile Number"/><br>
			Address
			<input type="text" name="add" class="form-control" placeholder="Enter Your Address"/>
		   </div>
		   <div class="col-sm-6">
		   Email-Id
		   <input type="email" name="email" class="form-control" placeholder="Enter Your Email"/><br>
		   Password
		   <input type="password" name="password" class="form-control" placeholder="Enter Your Password"/><br>
		   Profile Picture
		   <input type="file" class="form-control" name="profile"/><br>
		   <select name="city" class="form-control">
		          <option>Select City</option>
		          <option>Lucknow</option>
		          <option>Delhi</option>
		          <option>Ballia</option>
		          <option>Mumbai</option>
		          <option>Barabanki</option>
		          <option>Hardoi</option>
		   </select><br>
		   Captcha Code
		   <span style="color:red;font-size:25px;font-family:cursive;margin-left:30px;">
		   <strike id="ct1">dfs3a</strike></span> 
		   <span class="fa fa-refresh" tittle="Click Here To Refresh Captcha" style="font-size:30px;margin-left:0px;
		   cursor:pointer" onclick="demo()"></span>
           <input type="hidden" name="hdn1" id="hdn1"/>
           <br>		   
		   Enter Above Captcha Code
		   <input type="text" class="form-control" name="cc1" placeholder="Enter Captcha Code"/>
		   </div>
		   
           <input type="submit" class="btn btn-success" value="Register Now" style="margin-left:50%"/>
		   </form>
		   </div>
           </div>
</body>
